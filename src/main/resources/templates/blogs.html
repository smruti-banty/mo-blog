<!DOCTYPE html>
<html lang="en">

<head data-th-replace="~{fragment :: head-section}"></head>

<body>
    <header data-th-replace="~{fragment :: header-section}"></header>

    <main>
        <section>
            <div data-th-replace="~{fragment :: link-section(url='/add-blog',name='Create blog')}"></div>

            <div class="blogs">
                <article class="blog" data-th-each="blog, loop : ${blogs}">
                    <h2 data-th-text="${loop.index + 1} > 9 ? ${loop.index + 1} : '0' + ${loop.index + 1} "></h2>
                    <h2 data-th-text="${blog.heading}"></h2>
                    <p data-th-utext="${blog.description}"></p>
                    <a data-th-href="|/blog?id=${loop.index}|">Explore</a>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
